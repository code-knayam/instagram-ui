<div class="list">
  <div class="heading">
    <p class="title">{{ type }}</p>
  </div>
  <div class="users">
    <div *ngFor="let user of userList" class="user">
      <div class="user-info" (click)="redirectToUser(user)">
        <img
          class="user-profile-image"
          src="https://cdn3.vectorstock.com/i/1000x1000/30/97/flat-business-man-user-profile-avatar-icon-vector-4333097.jpg"
          alt=""
        />
        <p class="user-name-info">
          <span class="user-name">{{ user.username }}</span>
          <span class="name">{{ user.name }}</span>
        </p>
      </div>
      <ng-container *ngIf="user.isFollowed; else elseTemplate">
        <button (click)="unfollowUser()" class="following-btn">
          Following
        </button>
      </ng-container>
      <ng-template #elseTemplate>
        <button (click)="followUser()" class="follow-btn">Follow</button>
      </ng-template>
    </div>
  </div>
</div>
